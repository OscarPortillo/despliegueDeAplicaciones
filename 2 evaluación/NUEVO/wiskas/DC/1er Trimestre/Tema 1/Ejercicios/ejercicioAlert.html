<html>

<body>
    <p id="demo"></p>
    <script>
        alert("Hola soy la alerta 1.0!!");
        alert("Hola soy la alerta 1.1!!");

        for (i = 0; i < 2; i++) {
            alert("Hola soy la alerta for 2." + i + "!!");
        }
        i = 0;
        while (i < 2) {
            alert("Hola soy la alerta while 3." + i + "!!");
            i++;
        }
        i = 0;
        while (i < 2) {
            switch (i) {
                case 0:
                    alert("Hola soy la alerta switch 3.0!!");
                    i++;
                    break;
                case 1:
                    alert("Hola soy la alerta switch 3.1!!");
                    i++;
                    break;

            }
        }

    </script>
