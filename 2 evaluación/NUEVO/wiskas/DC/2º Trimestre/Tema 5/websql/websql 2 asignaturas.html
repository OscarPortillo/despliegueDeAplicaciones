		function almacenar() {

				tx.executeSql('DROP TABLE if exists asignatura'); //viene bien para reanudar la asignatura de nuevo y no duplicar valores

				tx.executeSql('INSERT INTO asignatura (idAsignatura,nombreAsignatura,curso,fecha) VALUES ("5","Despliegue de Appw","2","25/01/2018")');
			});
			alert("BBDD inicializada");

						//1/todo=todo+"<br>"+results.rows.item(i).idAsignatura + " " + results.rows.item(i).nombreAsignatura + " " + results.rows.item(i).curso + " " + results.rows.item(i).fecha;

					}
					//1/document.body.innerHTML = todo;
				});
			});
		}
	</script>
</head>
