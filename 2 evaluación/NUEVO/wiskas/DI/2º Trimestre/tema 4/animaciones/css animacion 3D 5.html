<!DOCTYPE html>
<html>

<head>
	<style>
		h1 {
			background-color: blue;
			top: 100px;
			left: 150px;
			width: 250px;
			position: relative;
			animation-name: animacion;
			animation-timing-function:ease-in-out;
			animation-duration: 5s;

		}


		/* Empleando las siguientes propiedades genera una animaci√≥n. animation-timing-function: cubic-bezier y translate3d */

		@keyframes animacion {
			from {
				transform: rotate(120deg);
				opacity: 0;
				left: 500px;
			}

			to {
				
				opacity: 1;
			}
		}
	</style>
</head>

<body>



	<h1>Animaciones 3D</h1>

</body>

</html>
