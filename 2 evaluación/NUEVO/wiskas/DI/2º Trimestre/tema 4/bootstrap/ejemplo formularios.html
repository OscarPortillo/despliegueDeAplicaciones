<!DOCTYPE html>
<html lang="es">

<head>
	<title>Bootstrap container</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<style>


	</style>
</head>

<body>
	<div class="container">
		<h2>form-group:</h2>
		<form action="">
			<div class="form-group">
				<label for="email">Email:</label><input type="email" class="form-control" id="email">
			</div>
			<div class="form-group">
				<label for="pwd">Contraseña:</label><input type="password" class="form-control" id="pwd">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<div class="container">
		<h2>form-inline:</h2>
		<form action="" class="form-inline">
			<label for="email2">Email:</label><input type="email" class="form-control" id="email2">
			<label for="pwd2">Contraseña:</label><input type="password" class="form-control" id="pwd2">
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<div class="container">
		<h2>Imputs:</h2>
		<form action="">
			<div class="form-group">
				<label for="text">text:</label>
				<input class="form-control" id="text">
			</div>

			<div class="form-group">
				<label for="comment">Comment:</label>
				<textarea class="form-control" rows="5" id="comment"></textarea>
			</div>

			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd">
			</div>

			<div class="checkbox">
				<label><input type="checkbox" value="">Option 1</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="">Option 2</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="" disabled>Option 3</label>
			</div><br>

			<div class="checkbox">
				<label class="checkbox-inline"><input type="checkbox" value="">Option 4</label>
				<label class="checkbox-inline"><input type="checkbox" value="">Option 5</label>
				<label class="checkbox-inline"><input type="checkbox" value="">Option 6</label>
			</div><br>

			<div class="radio">
				<label><input type="radio" name="optradio1">Option 1</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="optradio1">Option 2</label>
			</div>
			<div class="radio disabled">
				<label><input type="radio" name="optradio1" disabled>Option 3</label>
			</div><br>

			<div class="radio">
				<label class="radio-inline"><input type="radio" name="optradio">Option 4</label>
				<label class="radio-inline"><input type="radio" name="optradio">Option 5</label>
				<label class="radio-inline"><input type="radio" name="optradio">Option 6</label>
			</div><br>

			<div class="form-group">
				<label for="sel1">Select list:</label>
				<select class="form-control" id="sel1">
					<option>1</option>
    				<option>2</option>
   				 	<option>3</option>
    				<option>4</option>
  				</select>
			</div>
			<div class="form-group">
				<label for="sel2">Mutiple select list (hold shift to select more than one):</label>
				<select multiple class="form-control" id="sel2">
        			<option>1</option>
        			<option>2</option>
        			<option>3</option>
        			<option>4</option>
        			<option>5</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>

</html>
