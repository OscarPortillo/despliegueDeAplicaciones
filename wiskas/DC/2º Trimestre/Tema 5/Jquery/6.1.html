<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>jQuery- ejemplo 1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#boton1').click(function(){
                    $('#p1').html("Prueba de jQuery");
                });
            });
        </script>
    </head>
    <body>
        <input type="button" value="prueba jQuery" id="boton1">
        <p>Al pulsar el boton se mostrará debajo el texto "Prueba de jQuery"</p>
        <p id="p1">Texto que se cambiará</p>
    </body>
</html>
