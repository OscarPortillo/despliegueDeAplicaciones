<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>jQuery </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	Introduce 1er número: <input id="num1" type="number"><br> Introduce 2º número: <input id="num2" type="number"><br>
	<button id="boton">Comparar</button><button id="boton2" onclick="concatena()">Concatenar</button><br>
	<p id="resultado"></p>
	<script>
		$(document).ready(function() {
			$('#boton').click(function() {
				var $num1 = $('#num1').val();
				var $num2 = $('#num2').val();
				var $resultado = $('#resultado');
				var $solucion = "";
				if ($num1 < $num2) {
					$solucion = $num1 + " es menor que " + $num2;
				} else if ($num1 > $num2) {
					$solucion = $num1 + " es mayor que " + $num2;
				} else {
					$solucion = $num1 + " es igual que " + $num2;
				}
				//alert($solucion);
				$resultado.html($solucion);
			});
		});

		function concatena() {
			var $num1 = $('#num1').val();
			var $num2 = $('#num2').val();
			var $resultado = $('#resultado');
			$resultado.append($num1 + "" + $num2);
			//$resultado.html($num1+""+$num2);
		}

	</script>
</body>

</html>
