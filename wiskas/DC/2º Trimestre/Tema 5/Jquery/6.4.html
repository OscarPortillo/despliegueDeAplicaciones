<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>jQuery- ejemplo no-conflict 2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js"></script>    
        <script>
            jQuery.noConflict();
                (function($) {
                    $(document).ready(function(){
                        $('#boton1').click(function(){
                            $('#p1').html("Prueba de jQuery");
                            });
                    });
                })(jQuery);
        </script>
    </head>
    <body>
        <input type="button" value="prueba jQuery" id="boton1">
        <p>Al pulsar el boton se mostrar치 debajo el texto "Prueba de jQuery en modo no-conflict"</p>
        <p id="p1">Texto que se cambiar치</p>
        <p>Se usa una funci칩n an칩nima autoejecutable para poder usar $ sin conflicto.</p>
    </body>
</html>
