<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		function almacenar() {
			var db = openDatabase('centro', '1.0', 'mi base de datos', 2 * 1024 * 1024);
			db.transaction(function(tx) {
				tx.executeSql('DROP TABLE if exists notas'); //viene bien para reanudar la notas de nuevo y no duplicar valores
				tx.executeSql('CREATE TABLE IF NOT EXISTS notas(idAlumno,idAsignatura,calificacion)');
				tx.executeSql('INSERT INTO notas (idAlumno,idAsignatura,calificacion) VALUES ("1","1","9")');
				tx.executeSql('INSERT INTO notas (idAlumno,idAsignatura,calificacion) VALUES ("1","2","8")');
				tx.executeSql('INSERT INTO notas (idAlumno,idAsignatura,calificacion) VALUES ("1","3","9")');
				tx.executeSql('INSERT INTO notas (idAlumno,idAsignatura,calificacion) VALUES ("1","4","8")');
				tx.executeSql('INSERT INTO notas (idAlumno,idAsignatura,calificacion) VALUES ("1","5","8")');
				tx.executeSql('INSERT INTO notas (idAlumno,idAsignatura,calificacion) VALUES ("2","1","6")');
				tx.executeSql('INSERT INTO notas (idAlumno,idAsignatura,calificacion) VALUES ("2","2","6")');
				tx.executeSql('INSERT INTO notas (idAlumno,idAsignatura,calificacion) VALUES ("2","3","5")');
				tx.executeSql('INSERT INTO notas (idAlumno,idAsignatura,calificacion) VALUES ("2","4","6")');
				tx.executeSql('INSERT INTO notas (idAlumno,idAsignatura,calificacion) VALUES ("2","5","6")');
			});
			alert("BBDD inicializada");

			db.transaction(function(tx) {
				tx.executeSql('SELECT * FROM notas', [], function(tx, results) {
					var len = results.rows.length;
					for (i = 0; i < len; i++) {
						//alert(results.rows.item(i).idAlumno + " " + results.rows.item(i).idAsignatura + " " + results.rows.item(i).calificacion);
					}
				});
			});
		}
	</script>
</head>

<body onload="almacenar();">
</body>
</html>
