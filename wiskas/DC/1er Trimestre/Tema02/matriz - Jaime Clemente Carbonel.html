<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    
    <script>
        var x = prompt("Introduce el número de filas X: ");
        var y = prompt("Introduce el número de columnas Y: ");
        var h=0;//no se usa
        x = parseInt(x);
        y = parseInt(y);

        document.write("<table>");
        for (i = 0; i < x; i++) {
            document.write("<tr>");
            for (j = 0; j < y; j++) {
                h++;//no se usa
                document.write("<td>" + i+","+j + "<td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");

    </script>

</head>

<body>

</body>

</html>
