<!DOCTYPE html>
<html lang="es">

<head>
	<title>Bootstrap container</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<style>
		img {
			width: 400px;
		}

	</style>
</head>
<!--con la clase .table-responsive creamos tablas responsivas que ne caso de tener pantallas por debajo de 992px se reorganizan creando una barra horizontal.-->

<body>
	<div class="container">
		<img src="imagen.jpg" class="rounded">
		<img src="imagen.jpg" class="rounded-circle"><br>
		<img src="imagen.jpg" class="img-thumbnail">
		<img src="imagen.jpg" class="img-fluid"><br>
	</div>
</body>

</html>
